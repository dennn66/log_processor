{% extends 'logparser/base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Создать запрос</h1>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    {% endif %}
{% endblock %}
